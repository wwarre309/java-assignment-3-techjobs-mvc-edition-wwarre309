<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
        <th:block th:each="job :${jobs}">
            <table class="job-listing">
                <tr>
                    <td>ID</td>
                    <td th:text="${job.getId()}"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td th:text="${job.getName()}"></td>
                </tr>
                <tr>
                    <td>Employer</td>
                    <td th:text="${job.getEmployer().getValue()}"></td>
                </tr>
                <tr>
                    <td>Location</td>
                    <td th:text="${job.getLocation().getValue()}"></td>
                </tr>
                <tr>
                    <td>Position Type</td>
                    <td th:text="${job.getPositionType().getValue()}"></td>
                </tr>
                <tr>
                    <td>Skill</td>
                    <td th:text="${job.getCoreCompetency().getValue()}"></td>
                </tr>
            </table>
        </th:block>

</div>

</body>
</html>
